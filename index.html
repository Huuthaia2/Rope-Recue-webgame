<body>
  <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
  <div id="splash">
    <div class="progress-bar stripes">
      <span style="width: 0%"></span>
    </div>
  </div>
  <script src="src/settings.5f203.js" charset="utf-8"></script>
  
    <script src="main.0b8c5.js" charset="utf-8"></script>

    <script type="text/javascript">
      (function () {
        // open web debugger console
        if (typeof VConsole !== 'undefined') {
          window.vConsole = new VConsole();
        }

        var splash = document.getElementById('splash');
        splash.style.style = 'block';
splash.style.background = "#171717";
splash.style.width = '100%';
splash.style.height = '100%';
var progressBar = splash.querySelector('.progress-bar');
progressBar.style.display = "none";

        var cocos2d = document.createElement('script');
        cocos2d.async = true;
        cocos2d.src = window._CCSettings.debug ? 'cocos2d-js.js' : 'cocos2d-js-min.524e8.js';

        var engineLoaded = function () {
          document.body.removeChild(cocos2d);
          cocos2d.removeEventListener('load', engineLoaded, false);

          minigame.initializeAsync()
            .then(() => {
              // 记录启动来源
              minigame.getEntryPointAsync().then((entry) => {
                console.info('Entry Point:', entry)
              })

              // 记录会话类型
              const contextType = minigame.context.getType()
              console.info('Context Type: ', contextType)

              window.boot()
            })
        };
        cocos2d.addEventListener('load', engineLoaded, false);
        document.body.appendChild(cocos2d);
      })();
    </script>
</body>
